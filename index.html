<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB KHUSUS SS SG</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bungee', cursive;
            overflow-x: hidden;
            background-color: #000;
            color: var(--neon-blue);
            perspective: 1000px;
            min-height: 100vh;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        
        .bg-3d {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -3;
            background: radial-gradient(ellipse at center, #000000 0%, #0a0a2a 100%);
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        h1, h2 {
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-purple);
            transform: translateZ(50px);
            margin-bottom: 30px;
            font-size: 3rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }
        
        .welcome {
            font-size: 4.5rem;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            text-transform: uppercase;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-purple);
            }
            to {
                text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink), 0 0 60px var(--neon-purple);
            }
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) 1;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            transform: translateZ(30px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 900px;
            width: 90%;
        }
        
        .content:hover {
            transform: translateZ(60px) rotateY(5deg) rotateX(5deg);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.6);
            border-image: linear-gradient(45deg, var(--neon-pink), var(--neon-blue)) 1;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            margin: 15px 0;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            filter: brightness(0.9) contrast(1.1);
        }
        
        img:hover {
            transform: scale(1.05) translateZ(30px);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.8);
            border-color: var(--neon-pink);
            filter: brightness(1.1) contrast(1.2);
        }
        
        .nav {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.6);
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .nav-btn:hover {
            background: var(--neon-blue);
            color: #000;
            transform: translateZ(30px) rotateY(20deg);
            box-shadow: 0 0 30px var(--neon-blue);
            text-shadow: none;
        }
        
        .page {
            display: none;
            width: 100%;
            animation-duration: 0.8s;
            animation-fill-mode: both;
        }
        
        .active {
            display: block;
            animation-name: fadeInUp;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--neon-blue);
            transform: translateZ(30px);
            padding: 15px 30px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-blue);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px var(--neon-blue);
            }
            50% {
                box-shadow: 0 0 30px var(--neon-purple);
            }
            100% {
                box-shadow: 0 0 10px var(--neon-blue);
            }
        }
        
        p {
            font-size: 1.5rem;
            margin: 15px 0;
            text-shadow: 0 0 5px var(--neon-blue);
            transform: translateZ(20px);
        }
        
        .highlight {
            color: var(--neon-pink);
            font-weight: bold;
        }
        
        /* 3D Floating Effect */
        @keyframes float {
            0% {
                transform: translateZ(20px) translateY(0px);
            }
            50% {
                transform: translateZ(20px) translateY(-20px);
            }
            100% {
                transform: translateZ(20px) translateY(0px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="bg-3d"></div>
    <div id="particles-js"></div>
    
    <div class="page active" id="welcome">
        <div class="container floating">
            <h1 class="welcome">WEB KHUSUS SS SG</h1>
            <div class="content">
                <h2>INI WEB KHUSUS SS SG</h2>
            </div>
        </div>
    </div>
    
    <div class="page" id="page1">
        <div class="container">
            <h1>SS SG SOLO / 11</h1>
            <div class="content">
                <p>eelel</p>
                <img src="https://img1.pixhost.to/images/7162/621388211_malzhost.jpg" alt="SS SG SOLO">
            </div>
        </div>
    </div>
    
    <div class="page" id="page2">
        <div class="container">
            <h1>SS SG DUO / 22 WITH <span class="highlight">ARIE</span></h1>
            <div class="content">
                <p>elell</p>
                <img src="https://img1.pixhost.to/images/7162/621388211_malzhost.jpg" alt="SS SG DUO 1">
                <p><span class="highlight">arieee king</span></p>
                <img src="https://img1.pixhost.to/images/7162/621387774_malzhost.jpg" alt="SS SG DUO 2">
            </div>
        </div>
    </div>
    
    <div class="page" id="page3">
        <div class="container">
            <h1>SS SG TRIO / 33</h1>
            <div class="content">
                <p>elele</p>
                <img src="https://img1.pixhost.to/images/7162/621388211_malzhost.jpg" alt="SS SG TRIO 1">
                <p><span class="highlight">ariee king</span></p>
                <img src="https://img1.pixhost.to/images/7162/621387774_malzhost.jpg" alt="SS SG TRIO 2">
                <p><span class="highlight">dede kucil</span></p>
                <img src="https://img1.pixhost.to/images/7162/621387887_malzhost.jpg" alt="SS SG TRIO 3">
            </div>
            <div class="footer">
                ALL SS SG UNTUK ISIAN YAWWWW
            </div>
        </div>
    </div>
    
    <div class="nav">
        <div class="nav-btn" onclick="showPage('welcome')">â˜…</div>
        <div class="nav-btn" onclick="showPage('page1')">1</div>
        <div class="nav-btn" onclick="showPage('page2')">2</div>
        <div class="nav-btn" onclick="showPage('page3')">3</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Advanced Particle Configuration
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#00f3ff", "#ff00ff", "#9d00ff"]
                },
                "shape": {
                    "type": ["circle", "triangle", "star"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.2,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 180,
                    "color": "#00f3ff",
                    "opacity": 0.4,
                    "width": 1.5
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 1000,
                        "rotateY": 1000
                    }
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 6
                    },
                    "remove": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
        
        // Page Navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page with animation
            const activePage = document.getElementById(pageId);
            activePage.classList.add('active');
            
            // Add 3D effect to container
            const container = activePage.querySelector('.container');
            container.style.transform = 'translateZ(50px) rotateY(0deg) rotateX(0deg)';
            
            // Add floating animation to welcome page
            if(pageId === 'welcome') {
                container.classList.add('floating');
            } else {
                container.classList.remove('floating');
            }
        }
        
        // 3D Parallax Effect
        document.addEventListener('mousemove', function(e) {
            const containers = document.querySelectorAll('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            
            containers.forEach(container => {
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateZ(30px)`;
            });
        });
        
        // Reset position when mouse leaves
        document.addEventListener('mouseleave', function() {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.style.transform = 'translateZ(30px) rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</body>
</html>
